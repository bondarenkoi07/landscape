name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15
    - name: Mod
      run: go mod init app/landscape && go mod download && go mod vendor && go mod verify

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
